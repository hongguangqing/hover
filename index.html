		.title-container7{
			position:relative;
			width:70px;
			text-align:center;
			height:38px;
		}
		.title-container7 a{
			height:100%;
			line-height:38px;
			display:block;
			color:#000;
		}
			.title-container7 a:after{		
				content:"";
				display:block;
				height:100%;
				width:0;
				background:#c82800;
				margin:0 auto;
				-webkit-transition:0.5s;
				position:absolute;
				top:0;
				left:0;
				right:0;
				z-index:-1;
			}
			.title-container7:hover a:after{
				width:100%;
			}
			.title-container7:hover a{
				color:#fff;
			}
